<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Aldrich|Roboto" rel="stylesheet">
    <meta charset="utf-8">
    <title>Bike Index</title>
  </head>
  <body>
    <div class="container">
      <div id="title">
        <h1 id="bike-finder">Bike Finder</h1>
      </div>
      <form id="cyclist-form">
        <label for="name">Enter your name:</label>
        <input type="text" id="name">
        <br>
        <label for="location">Where did your bike get stolen?</label>
        <input type="text" id="location">
        <br>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>

      <div class="row" id="search">
        <button type="submit" class="btn btn-info" id="manufacturer">Search by Manufacturer</button>
        <button type="submit" class="btn btn-info" id="color">Search by Color</button>
        <button type="submit" class="btn btn-info" id="year">Search by Year</button>
      </div>

      <div class="show-text"></div>
      <div class="stolen-bikes"></div>
      <div class="api-error"></div>
      <div class="bike-manufacturer"></div>
      <div class="bike-color"></div>
      <div class="year"></div>
    </div>
  </body>
</html>
